<h1>Awesome Calculator</h1>
<div>
  <input type="number" class="form-input" [value]="first" (change)="onFirstChange($event.target.value)">

  <select class="form-input" [value]="operator" (change)="onSelectChange($event.target.value)">
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input type="number" class="form-input" [value]="second" (change)="onSecondChange($event.target.value)">

</div>
<div>
  <button class="form-input" (click)="calculator()">Thá»±c thi</button>
</div>
<div class="output">
  {{output}}
</div>
